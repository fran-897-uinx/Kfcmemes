{% extends "main.html" %} {% load static %} {% block content %}
<section class="grid gap-10 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 mt-7">

    <!-- Owner Uploaded Items -->
    {% for item in items %}
    <div class="group relative rounded-3xl overflow-hidden shadow-xl bg-white/10 backdrop-blur-md border border-white/20 hover:shadow-2xl transition-all duration-500">

        <!-- Image -->
        <div class="overflow-hidden">
            <img 
                src="{{ item.image.url }}" 
                class="w-full h-64 object-cover transform group-hover:scale-110 transition duration-700 ease-out"
            >
        </div>

        <!-- Overlay -->
        <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/20 to-transparent opacity-0 group-hover:opacity-100 transition-all duration-500"></div>

        <!-- Text -->
        <div class="absolute bottom-4 left-4 right-4">
            <h2 class="text-white text-xl font-bold opacity-0 group-hover:opacity-100 translate-y-5 group-hover:translate-y-0 transition-all duration-500">
                {{ item.name }}
            </h2>
        </div>

        <!-- Badge -->
        <span class="absolute top-4 left-4 bg-yellow-500 text-white text-xs px-3 py-1 rounded-full shadow-lg backdrop-blur-md">
            
        </span>
    </div>
    {% endfor %}

    <!-- API Meals -->
    {% for meal in meals %}
    <div class="group relative rounded-3xl overflow-hidden shadow-xl bg-white/10 backdrop-blur-md border border-white/20 hover:shadow-2xl transition-all duration-500">

        <!-- Image -->
        <img 
            src="{{ meal.strMealThumb }}" 
            class="w-full h-64 object-cover transform group-hover:scale-110 transition duration-700 ease-out"
        >

        <!-- Overlay -->
        <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/20 to-transparent opacity-0 group-hover:opacity-100 transition-all duration-500"></div>

        <!-- Text -->
        <div class="absolute bottom-4 left-4 right-4">
            <h2 class="text-white text-xl font-bold opacity-0 group-hover:opacity-100 translate-y-5 group-hover:translate-y-0 transition-all duration-500">
                {{ meal.strMeal }}
            </h2>
        </div>

        <!-- Badge -->
        <span class="absolute top-4 left-4 bg-yellow-500 text-black text-xs px-3 py-1 rounded-full shadow-lg backdrop-blur-md">
            
        </span>
    </div>
    {% endfor %}

</section>
{% endblock %}
