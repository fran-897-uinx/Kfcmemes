{% extends "main.html" %}
{% load static %}
{% block content %}

<main class="py-14 px-6 min-h-screen bg-gray-50">
  
  <div class="max-w-4xl mx-auto bg-white rounded-3xl shadow-lg p-8 border border-gray-200">
    
    <!-- Back Button -->
    <a href="{% url 'blog' %}" 
       class="inline-flex items-center text-sm text-gray-600 hover:text-red-600 mb-6">
      ‚Üê Back to Blog
    </a>

    <!-- Title -->
    <h1 class="text-4xl font-extrabold text-gray-800 mb-2">{{ blog.title }}</h1>

    {% if blog.sub_title %}
    <p class="text-red-600 font-semibold mb-4 text-sm uppercase tracking-wide">
      {{ blog.sub_title }}
    </p>
    {% endif %}

    <!-- Image -->
    <div class="rounded-2xl overflow-hidden mb-6">
      <img src="{{ blog.image.url }}" alt="{{ blog.title }}" 
           class="w-full max-h-[450px] object-cover">
    </div>

    <!-- Meta Info -->
    <p class="text-xs text-gray-500 italic mb-6">
      Published on {{ blog.created_at }}
    </p>

    <!-- Description -->
    <article class="prose max-w-none text-gray-700 leading-relaxed">
      {{ blog.description|linebreaks }}
    </article>

  </div>

</main>

{% endblock %}
